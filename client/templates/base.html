<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css')}}" />
  
  {% block css %}{% endblock %} {% block script %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav>
    <div class="nav-elements">
      <div>
        <a href="/" class="menu-logo-link" style="margin-left: 20px;">Menú</a>
      </div>

      <div class="right-icons">
        <div class="logout-icon">
          <a href="/auth/logout" class="logout-icon-href">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="25" height="25"
              viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
              <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <main>{%block main %}{% endblock %}</main>
  <footer>
    <div class="footer-group">
      <p class="footer-text">Gestión de Proyectos</p>
      
    </div>
  </footer>
</body>

</html>
